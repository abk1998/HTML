<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="number" name="num1"><br>
        <input type="number" name="num2"><br>
        <input type="button" onclick="result.value=parseInt(num1.value)+parseInt(num2.value)"><br>
        <output name="result"></output>
        <input type="button" value="Greet" onclick="msg.value='Hello World'">
        <output name="msg"></output>

    </form>
</body>

</html>

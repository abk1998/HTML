<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Display does not take space
    <p style="background-color: red;">hello world</p>
    <p>Not displayed</p>
    <p style="background-color: red;display:none;">hello world</p>
    <hr/> Visibility takes space
    <p style="background-color: green;">hello world</p>
    <p>Not displayed</p>
    <p style="background-color: green;">hello world</p>
</body>

</html>

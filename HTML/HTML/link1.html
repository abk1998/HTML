<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        a:link {
            color: green;
        }
        
        a:visited {
            color: red;
        }
        
        a:hover {
            text-transform: uppercase;
            letter-spacing: 5px;
            color: orangered;
        }
        
        a:active {
            color: purple;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com/">Google</a>
    <br/>
    <a href="https://www.youtube.com/">Youtube</a>
</body>

</html>
